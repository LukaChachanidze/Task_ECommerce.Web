<div class="container">
  <div *ngIf="isLoginMode" class="card-container">
    <mat-card title="Login">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName">
            <mat-error *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
              Please enter a valid Username
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Please enter a valid Password
            </mat-error>
          </mat-form-field>

          <div>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
            <button mat-button type="button" (click)="switchMode()">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!isLoginMode" class="card-container">
    <mat-card title="Login">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName">
            <mat-error *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
              Please enter a valid Username
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Please enter a valid Email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Please enter a valid Password
            </mat-error>
          </mat-form-field>

          <div>
            <button mat-raised-button color="primary" (click)="register()">Login</button>
            <button mat-button type="button" (click)="switchMode()">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="errorMessage">
    {{  errorMessage }}
  </div>
</div>
