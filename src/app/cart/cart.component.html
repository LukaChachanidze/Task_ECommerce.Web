<mat-toolbar>
  <a routerLink="/products">Products</a>
</mat-toolbar>

<div class="cart-list">
  <p *ngIf="products">total: {{products.length}}</p>
  <div style="overflow-y: scroll; max-height: 50vh; width: 50vw; display: flex; flex-direction: column; gap: 2rem">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
       <button mat-button (click)="removeCartItem(product.id)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
