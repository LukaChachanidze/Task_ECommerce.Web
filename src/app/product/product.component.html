<div class="product-list">
  <h1>Create Product</h1>
  <form [formGroup]="createProductForm">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput placeholder="description" formControlName="description">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="price" formControlName="price">
    </mat-form-field>

    <div style="display: flex; gap: 1rem">
      <button mat-raised-button color="primary" (click)="createProduct()">create</button>
      <button mat-raised-button color="primary" (click)="saveChanges()">save changes</button>
    </div>
  </form>
  <p *ngIf="products">total: {{products.length}}</p>
  <div style="overflow-y: scroll; max-height: 50vh; width: 50vw; display: flex; flex-direction: column; gap: 2rem">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h1>Description</h1>
        {{ product.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="deleteItem(product.id)">Delete</button>
        <button mat-button (click)="edit(product)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
